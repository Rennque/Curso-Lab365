<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Bikcraft</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/css/bootstrap.min.css" integrity="sha512-nwQ2SqqZ5Y7du2Lz4bG5g91G5T6/yxtjRCEyevUC6qBljWgxxutUKTUnY5Ftky7Jg7J8DJ3BB2Mg4Wz3yUnLSw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <img src="https://www.origamid.com/projetos/bikcraft/img/bikcraft.svg">
            <ul>
                <li><a href="./bikCraft.html">Inicio</a></li>
                <li><a href="./bikBicicletas.html">Bicicletas</a></li>
                <li><a href="./bikSeguros.html">Seguros</a></li>
            </ul>
        </header>

        <div class="top"> Respostas em até 24H</div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <section class="contato-dados" aria-label="Endereço" style="display: inline-block;">
                    <h2 class="font-1-m cor-0">Loja Online</h2>
                    <div class="contato-endereco font-2-s cor-4">
                        <p>Praça XV de Novembro, S/N</p>
                        <p>Florianópolis - SC</p>
                        <p>Brasil</p>
                    </div>
                    <address class="contato-meios font-2-s cor-4">
                        <p><a href="#">contato@bikcraft.com</a></p>
                        <p><a href="#">assistencia@bikcraft.com</a></p>
                        <p><a href="#">+55 48 3545-8215</a></p>
                    </address>
                    <div class="contato-redes">
                        <a href="#">
                            <img src="./[M2S04]/assets/imagens/icons8-instagram-64.png" alt="Instagram">
                        </a>
                        <a href="#">
                            <img src="./[M2S04]/assets/imagens/icons8-facebook-48.png" alt="Facebook">
                        </a>
                        <a href="#">
                            <img src="./[M2S04]/assets/imagens/icons8-youtube-48.png" alt="Youtube">
                        </a>
                    </div>
                </section>
            </div>
            <div class="col-sm-12 col-md-6 contato-formulario">
                <section class="contato-formulario" aria-label="Formulário" style="display: inline-block;">
                    <form class="form" action="./contato.html">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome">
                        </div>
                        <div>
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" name="telefone" placeholder="(21) 9999-9999">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="contato@email.com">
                        </div>
                        <div>
                            <label for="mensagem">Mensagem</label>
                            <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
                        </div>
                        <button class="botao-col-2">Enviar Mensagem</button>
                    </form>
                </section>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js" integrity="sha512-qVyr+0Z8MlFYOw7AwcTHg4NJx0iAa9MQM6dPR24uw12Wh44gCqTKvjsgm3QmyyvZIb6v4pA5dN3WZXZrgGmnww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
